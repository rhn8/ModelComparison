<h1 class="title" style="margin: auto; text-align: center; margin-bottom: 50px;">Single Image Inference</h1>
<div class="container" style="margin: 0 auto; width: 800px; height: 450px ;">
    <div class="box" style="text-align: center; height: 450px;">
          <!-- <figure class="image is-16by9" style="margin: 0 auto;">
              <img src="assets/images/barcelona.jpg"/>
            </figure> -->
            <div *ngIf="!imageSrc; else imageTemplate">
            <div class="file is-centered" style="margin: 0 auto;">
              <label class="file-label">
                <input class="file-input" type="file" name="resume" (change)="onChangeFile($event)" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label"> Choose a fileâ€¦ </span>
                </span>
              </label>
            </div>
      </div>
      <ng-template #imageTemplate style="height: 400px;">
        <img id="ImageView" [src]="imageSrc" alt="Uploaded Image" style="width: 600px; height: 400px;margin: auto 0;" />
        <canvas id="canvas" style="width: 600px; height: 400px;"></canvas>
        <input class="file-input" type="file" name="resume" (change)="onChangeFile($event)" />
      </ng-template>
      </div>
  
      <div class="dropdown is-hoverable" style = "margin: auto;">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>Models</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a (click)="BodyPix()" class="dropdown-item"> BodyPix </a>
            <a (click)="MediaPipe()"class="dropdown-item"> MediaPipe SelfieSegmentation </a>
            <!-- <a href="#" class="dropdown-item is-active"> Active dropdown item </a> -->
            <a (click)="BodyPoseInference()" class="dropdown-item"> BodyPose </a>
            <!-- <hr class="dropdown-divider" />
            <a href="#" class="dropdown-item"> With a divider </a>
          </div> -->
        </div>
      </div>
    </div>
